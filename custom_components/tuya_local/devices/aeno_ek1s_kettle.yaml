name: Kettle
products:
  - id: rxkvkkh8g9ubsmav
    manufacturer: Aeno
    model: EK1S
entities:
  - entity: water_heater
    translation_key: kettle
    dps:
      - id: 1
        type: boolean
        name: operation_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            value: electric
      - id: 10
        type: integer
        name: current_temperature
  - entity: select
    translation_key: kettle_mode
    dps:
      - id: 3
        type: string
        name: option
        mapping:
          - dps_val: mzj_black
            value: Black tea
          - dps_val: mzj_white
            value: White tea
          - dps_val: mzj_green
            value: Green tea
          - dps_val: mzj_water
            value: Boil
          - dps_val: mzj_boby
            value: For kids
          - dps_val: mzj_oolong
            value: Oolong
          - dps_val: mzj_warm
            value: Keep temperature
  - entity: switch
    name: Power
    icon: "mdi:kettle-steam"
    category: config
    dps:
      - id: 2
        type: boolean
        name: switch
  - entity: switch
    name: LED
    icon: "mdi:led-on"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 5
        type: string
        name: sensor
        mapping:
          - dps_val: standby
            value: standby
          - dps_val: warm
            value: keeping_warm
          - dps_val: pause
            value: done
          - dps_val: cooking
            value: heating
